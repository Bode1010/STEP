<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link id="PageStyle" rel="stylesheet" href="style.css">
    <script src="toggleDark.js"></script>
    <script src="mainScript.js"></script>
  </head>

  <body>
    <label class="switch">
        <input type="checkbox" id="darkModeToggle" onclick="ToggleMode()">
        <span class="slider round"></span>
    </label>

    <div id=backColor>
        <div class="header">
        <h1><center>Olabode's Portfolio</center> </h1>
        </div>
        <div class=gridContainer>
            <div class=largeIndexButton>
                <a href="workPage.html" id=button> Work </a>
            </div>
            <div class=largeIndexButton>
                <a href="playPage.html" id=button> Play </a>
            </div>
        </div>

        <button onclick="getDataFromServlet()">Get Comments Button</button>
        <ul id="data-container"></ul>

        <label for="quantity"> Number of comments to be displayed (btw 1 and 100):</label>
        <input type="number" id="commentNumberTextBox" name="quantity" min="1" max="100">

        <button onclick="deleteDataFromServlet()">Delete Comments Button</button>

        <form action="/data" method="POST">
            <p>Leave a comment:</p>
            <textarea name="text-input">example comment</textarea>
            <br/><br/>

            <input type="submit" />
        </form>


        <div class=footer>
            <a href="https://www.github.com/Bode2222/"> <img src="/Pics/gitlogo.png" alt="Github" width="50" height="50"> </a>
        </div>
    </div>
  </body>
</html>
